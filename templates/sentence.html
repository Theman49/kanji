<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        margin: 1rem 2rem;
        font-family: "Klee One", cursive;
        font-weight: 400;
        font-style: normal;
      }
      form,
      form div:first-child {
        height: 30px;
        background: grey;
        /* padding: 10px; */
        display: flex;
        align-items: center;
        padding: 5px;
        border-radius: 5px;
        gap: 10px;
      }
      form input,
      form select {
        font-size: 1rem;
      }
      div {
        font-size: 1.2rem;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form
      action="/sentence"
      method="get"
      name="fh"
      style="display: flex; justify-content: space-between"
    >
      <div>
        <input
          maxlength="2048"
          type="text"
          name="query"
          id="combo_txt"
          class="formBox"
          placeholder="type /"
        />
      </div>
      <div>
        <a
          href="/"
          style="
            text-decoration: none;
            border-radius: 5px;
            padding: 2px 4px;
            background-color: rgb(0, 0, 0);
            color: white;
          "
          >&larr;HOME</a
        >
      </div>
    </form>

    <iframe src="{{result | safe}}""></iframe>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script>
      searchFocus('query')
    </script>
  </body>
</html>
